<div class="tree">
    <div class="name"
        :tagId="model.id"
        :class="{item: !isFolder}"
        @click="open = !open">
        <div v-for="i in depth" class="spc-blc"></div>
        <i class="icon" :class="{
            'icon-expanded': isFolder && open,
            'icon-expandable': isFolder && !open
        }"></i>
        <i class="icon" :class="isFolder ? 'icon-items' : 'icon-item' "></i>
        <span>{{ model.text }}</span>
    </div>
    <div v-show="open" v-if="isFolder">
        <tree v-for="cel in model.children" :model="cel" :depth="depth + 1"></tree>
    </div>
</div>
