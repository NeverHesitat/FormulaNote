<div>
    <div class="tabs-tls">
        <div class="tabs-tl"
            v-for="item in items"
            :tagId="item.id"
            :class="{ selected: selected == item.id }"
            @click=" selected=item ">
            <div class="name">{{ item.name }}</div>
            <span class="close"></span>
        </div>
        <div class="clear"></div>
    </div>
    <edit-panel>{{ selected.content }}</edit-panel>
</div>
